<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="../homework/thalby.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        :root {
            --ff: 40px;
            --one: 100px;
            --two: 200px;
            --three: 300px;
            --four: 400px;
            --five: 500px;
        }
       
        body {
            overflow: hidden;
            height: 100vh;
        }

        .heda {
            display: flex;
            flex-direction: row;
            gap: 20px;
            background-color: white;
            width: 100%;
            height: 70px;
        }

        .ps {
           position: relative;
           left: 190px;
           font-family: "Roboto", sans-serif;
           font-optical-sizing: auto;
           font-weight: weight;
           font-style: normal;
           font-variation-settings:
             "wdth" 300;
        }

        .thal {
            margin-left: 425px;
        }

        .insta {
            margin-left: 240px;
            margin-top: 10px;
        }

        .search {
            margin-left: -10px;
            margin-top: -5px;
        }

        .shop {
            margin-left: -15px;
            margin-top: 8px;
        }

        .h1 {
            position: relative;
            top: 50px;
            left: 190px;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
            font-variation-settings:
              "wdth" 300;
            font-size: 70px;
        }

        .p2 {
            margin-left: 190px;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
            font-variation-settings:
              "wdth" 300;
            font-size: 22px;
        }

        .shopbtn {
            position: relative;
            top: -10px;
            left: 185px;
            width: 120px;
            height: 40px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 52px;
            font-family: "Roboto", sans-serif;
            font-optical-sizing: auto;
            font-weight: weight;
            font-style: normal;
            font-variation-settings:
              "wdth" 300;
            font-size: 18px;
            cursor: pointer;
        }

        .phone {
            position: relative;
            left: 900px;
            top: -350px;
        }
    </style>
</head>
<body>
    <div class="heda">
        <p class="ps">Shop</p>
        <p class="ps">Collections</p>
        <p class="ps">Try a Free Guide</p>
        <p class="ps">Stories</p>
        <img src="thalby.png" alt="thalby" width="120px" height="50px" class="thal">
        <img src="insta.jpg" alt="insta logo" width="40px" height="40px" class="insta">
        <img src="search.png" alt="search" class="search" width="var(--ff)" height="var(--ff)">
        <img src="shop.png" alt="shop" class="shop" width="var(--ff)" height="40px">
    </div>

    <div class="text">
        <h1 class="h1">Fall deeper in love<br>with<br>humanity.</h1>
        <p class="p2">Get to know the world through our conscise,<br>informative and inspiring guides.</p>
        <button class="shopbtn">Shop Now</button>
        <img src="phone.png" alt="phone" width="600px" height="600px" class="phone">
    </div>
</body>
</html>
