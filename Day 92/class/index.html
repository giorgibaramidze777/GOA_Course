<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
       }

       body{
        display: flex;
        flex-direction: column;
        align-items: center;

       }

       #email, #password {
        width: 100px;
        height: 25px;
        outline: none;
       }

       #btn {
         width: 100px;
         height: 25px;
         background-color: blue;
         border: none;
         border-radius: 7px;
         color: white;
       }
    </style>
</head>
<body>
    <form id="form">
        <input type="email" placeholder="email" id="email"><br><br>
        <input type="password" placeholder="password" id="password"><br><br>
        <input type="submit" value="sign in" id="btn">
    </form>
    <script src="script.js"></script>
</body>
</html>
