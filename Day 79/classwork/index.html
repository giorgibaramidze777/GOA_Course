<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>ROCK</h1>
            <h1>PAPER</h1>
            <h1>SCISSORS</h1>
        </div>
        <div class="score_box">
            <h3>your score</h3>
            <h1 id="score">0</h1>
        </div>
        <div class="score_box">
            <h3>bot score</h3>
            <h1 id="scoreBot">0</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="paper">
                <img src="icon-paper.svg" alt="">
            </div>
            <div class="scissors">
                <img src="icon-scissors.svg" alt="">
            </div>
            <div class="rock">
                <img src="icon-rock.svg" alt="">
            </div>
        </section>
        <div class="ddd">
            <h1 id="pppp">BOT: <span id="sp"></span></h1>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
