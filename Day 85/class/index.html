<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <div id="parents_div">
            <h2>Player 1 scores <span id="h1">0</span></h2>
            <h2>Player 2 scores <span id="h2">0</span></h2>
        </div>
        <h1 id="result">Draw</h1>
    </div>

    <div id="parent2">
        <div id="child">
            <h2>player 1</h2>
            <div id="child2">
                <div id="child4">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
                <div id="child5">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        
        <div>
            <h2>player 2</h2>
            <div id="child3">
                <div id="child4">
                    <div class="circle2"></div>
                    <div class="circle2"></div>
                    <div class="circle2"></div>
                </div>
                <div id="child5">
                    <div class="circle2"></div>
                    <div class="circle2"></div>
                    <div class="circle2"></div>
                </div>
            </div>
        </div>

    </div>
    
    <div id="child6">
        <button id="child7">START</button>
    </div>

    <div id="black"></div>
    <script src="script.js"></script>
</body>
</html>
