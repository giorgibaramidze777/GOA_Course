<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
       <p class="p1">calc</p>
       <div class="res">
          <h1 id="text"></h1>
       </div>
    <div class="calc">
        <div class="divs" id="seven">7</div>
        <div class="divs" id="eight">8</div>
        <div class="divs" id="nine">9</div>
        <div class="divs" id="DEL">DEL</div>
        <div class="divs" id="four">4</div>
        <div class="divs" id="five">5</div>
        <div class="divs" id="six">6</div>
        <div class="divs" id="plus">+</div>
        <div class="divs" id="one">1</div>
        <div class="divs" id="two">2</div>
        <div class="divs" id="three">3</div>
        <div class="divs" id="minus">-</div>
        <div class="divs" id="dot">.</div>
        <div class="divs" id="zero">0</div>
        <div class="divs" id="divide">/</div>
        <div class="divs" id="multiply">x</div>
        <div class="divs2" id="RESET">RESET</div>
        <div class="divs2" id="equal">=</div>
    </div>
    </main>


  
  <script src="script.js"></script>
</body>
</html>
