<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 60%;
            border: 0.3px solid #3e3e3e;
        }
        
        tr {
            border: 0.3px solid #000000;
        }



        tr, td:nth-child(odd) {
            background-color: #b7b7b7;
        }

        th {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Month</th>
            <th>Sales</th>
        </tr>

        <tr>
            <td>January</td>
            <td>$50,000.00</td>
        </tr>

        <tr>
            <td>February</td>
            <td>$10,000.00</td>
        </tr>

        <tr>
            <td>March</td>
            <td>$85,000.00</td>
        </tr>

        <tr>
            <td>April</td>
            <td>$56,000.00</td>
        </tr>
        
        <tr>
            <td>May</td>
            <td>$98,000.00</td>
        </tr>
    </table>
</body>
</html>
