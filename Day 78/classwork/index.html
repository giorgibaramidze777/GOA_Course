<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            background-color: #A0FC69;
            height: 90vh;
            transition: 0.2s;
        }

       .div1 {
         width: 100%;
         height: 75px;
         background-color: white;
         box-shadow: 3px 1.5px 7px;
         display: flex;
         justify-content: space-evenly;
         align-items: center;
         font-family: "Roboto", sans-serif;
         font-optical-sizing: auto;
         font-weight: 900;
         font-style: normal;
         font-variation-settings:
           "wdth" 100;
         font-size: 21px;
         letter-spacing: 4px;
       }

       .p1 {
         color: #0dc8c9;
       }

       .div2 {
        display: flex;
        font-family: sans-serif;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        height: 100%;
        gap: 50px;
       }

       button {
        background: none;
        border: 1.5px solid;
        padding: 5px;
        cursor: pointer;
        border-radius: 4.5px;
        transform: scale(1.3);
       }

       #h2 {
        background-color: #333333;
        color: white;
        padding: 10px;
        border-radius: 4px;
       }

       span {
        color: #A0FC69;
       }
    </style>
</head>
<body>
    <div class="div1">
       <p class="p1">Color Flipper</p>
       <h2 class="h1">Hex</h2>
    </div>

    <div class="div2">
        <h2 id="h2">Background Color: <span>#A0FC69</span></h2>
        <button class="but">CLICK ME</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
