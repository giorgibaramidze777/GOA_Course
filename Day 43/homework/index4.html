<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            border-radius: 3px;
            border-color: rgb(198, 93, 126);
            border-width: 2px;
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: rgb(198, 93, 126);
            color: white;
            width: 178px;
            height: 25px;
            cursor: pointer;
            margin-top: 10px;
        }

        #comment {
            height: 75px;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Name"><br>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="text" id="comment" placeholder="Comment"><br>
        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
